<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Organizer</title>
    <!-- bootstrap-CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <!-- Google Log in -->
    <meta
      name="google-signin-client_id"
      content="520284037707-1hj1j5of0m65ut0377spqh3sqq4h9iis.apps.googleusercontent.com"
    />
  </head>
  <body>
    <section id="landing-page">
      <div id="landing-page-login">
        <div class="container">
          <div class="row" style="height: 200px;"></div>
          <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
              <div class="card card-signin my-5">
                <div class="card-body">
                  <h5 class="card-title text-center">Sign In</h5>
                  <form class="form-signin">
                    <div class="form-label-group">
                      <input
                        type="email"
                        id="login-email"
                        class="form-control"
                        placeholder="Email address"
                        required
                        autofocus
                      />
                      <label for="inputEmail">Email address</label>
                    </div>

                    <div class="form-label-group">
                      <input
                        type="password"
                        id="login-password"
                        class="form-control"
                        placeholder="Password"
                        required
                      />
                      <label for="inputPassword">Password</label>
                    </div>
                    <button
                      class="btn btn-lg btn-primary btn-block text-uppercase"
                      type="submit"
                      id="landing-login"
                    >
                      log in
                    </button>
                    <button
                      class="btn btn-lg btn-success btn-block text-uppercase"
                      type="submit"
                      id="switch-register"
                    >
                      register a new account
                    </button>
                    <hr class="my-4" />
                    <div id="my-signin2"></div>
                    <div class="container">
                      <div
                        class="row"
                        style="display: flex; justify-content: center;"
                      >
                        <div class="g-signin2" data-onsuccess="onSignIn"></div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="landing-page-register">
        <div class="container">
          <div class="row" style="height: 200px;"></div>
          <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
              <div class="card card-signin my-5">
                <div class="card-body">
                  <h5 class="card-title text-center">Register a new Account</h5>
                  <form class="form-signin">
                    <div class="form-label-group">
                      <input
                        type="email"
                        id="register-email"
                        class="form-control"
                        placeholder="Email address"
                        required
                        autofocus
                      />
                      <label for="register-email">Email address</label>
                    </div>
                    <div class="form-label-group">
                      <input
                        type="text"
                        id="register-username"
                        class="form-control"
                        placeholder="Username"
                        required
                      />
                      <label for="register-username">Username</label>
                    </div>
                    <div class="form-label-group">
                      <input
                        type="password"
                        id="register-password"
                        class="form-control"
                        placeholder="Password"
                        required
                      />
                      <label for="register-password">Password</label>
                    </div>
                    <button
                      class="btn btn-lg btn-success btn-block text-uppercase"
                      type="submit"
                      id="landing-register"
                    >
                      Register
                    </button>
                    <hr class="my-4" />
                    <button
                      class="btn btn-lg btn-primary btn-block text-uppercase"
                      type="submit"
                      id="switch-login"
                    >
                      back to login
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="dashboard-page">
      <h1>This is the dashboard page</h1>
      <a class="btn btn-danger" role="button" id="landing-logout">Log Out</a>

      <!-- generate activity -->
      <div id="generate-acitivity" class="row">
        <div class="col-8 mx-auto">
          <div class="card text-center">
            <h5 class="card-header">Generate Activity</h5>
            <div class="card-body">
              <h5 class="card-title">Start a Random Activity!</h5>
              <div class="col-5 mx-auto">
                <a id="generate-btn" href="#" class="btn btn-primary btn-lg">Generate!</a>
              </div>
              <p>OR</p>
              <div class="col-5 mx-auto">
                <a id="activities-btn" href="#" class="btn btn-warning btn-lg">See Activity History</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- new activity -->
      <div id="new-activity" class="col-8 mx-auto">
        <!-- <div class="col-6 mx-auto">
          <img src="#" alt="giphy" class="img-fluid">
        </div>
        <div class="col-6 mx-auto">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Special title treatment</h5>
              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div> -->
      </div>
    </section>

      crossorigin="anonymous"

</html>
